<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/utilities/layouts.css">

</head>
<body>
    <section class=" flex-items to-column mid Todo-container Gap">
        <a href="../index.html">index</a>
         <div class=" flex-items mid task-publisher">

        <ul  id="task-list"class=" to-column">

            <h4 class="task-date">11:11:1111</h4>

            <a type="button" class="remove-bt" href="">🗑</a></li>
        </ul>
    </section>
    <script src="../js/main.js"></script>
